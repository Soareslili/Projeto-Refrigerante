<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Refrigerante</title>
</head>
<body>
   <main>
    <div class="item active" style="--background: #EA3D41;">
        <div class="title">Morango</div>
        <img src="./img/Morango-refrigerante-foregroundBlur.png" alt="foto-morango" class="fruit">
        <img src="./img/Morango-refrigerante.png" alt="refri-morango" class="refri">
    </div>

    <div class="item"  style="--background: #2D5643;">
        <div class="title">Abacate</div>
        <img src="./img/Abacate-refrigerante-foregroundBlur.png" alt="foto-abacate" class="fruit">
        <img src="./img/Abacate-refrigerante.png" alt="refri-abacate" class="refri">
    </div>

    <div class="item" style="--background: #E7A043;">
        <div class="title">Laranja</div>
        <img src="./img/Laranja-refrigerante-foregroundBlur.png" alt="foto-laranja" class="fruit">
        <img src="./img/Laranja-refrigerante.png" alt="refri-laranja" class="refri">
    </div>

    <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
    </div>
   
</main>
</body>
<script src="./scripts.js"></script>
</html>
